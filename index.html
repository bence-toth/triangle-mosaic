<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangles background generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #svgRoot {
      height: 100%;
    }
    #svgRoot {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      background-color: hsl(0, 0%, 97.5%);
    }
    #output {
      background-color: white;
      box-shadow: 0 0 30px hsl(0, 0%, 75%);
    }
  </style>
</head><body>
  <!--
    TODO: Add controls for:
      - width
      - height
      - x-resolution
      - y-resolution
      - shape fuzz
      - color fuzz
      - color spots (select + color inputs)
  -->
  <div id="svgRoot">
    <div id="output"></div>
  </div>
  <script src="./triangles.js"></script>
  <script>
    const output = document.getElementById('output')

    const trianglesBackground = new TrianglesBackground({
      width: 960,
      height: 960,
      xResolution: 16,
      yResolution: 16,
      shapeFuzz: 0.65,
      colorFuzz: 0.15,
      colorSpots: [
        {
          x: 0,
          y: 0,
          color: '#ffc107'
        },
        {
          x: 1280,
          y: 720,
          color: '#f44336'
        }
      ]
    })

    output.innerHTML = trianglesBackground.render()

    // let fuzz = 0.65
    // setInterval(() => {
    //   fuzz -= 0.05
    //   output.innerHTML = trianglesBackground.rehydrate({
    //     shapeFuzz: fuzz,
    //     colorFuzz: fuzz
    //   })
    // }, 200)
  </script>
</body></html>
