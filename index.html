<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangles background generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #root, #sidebar, #svgRoot {
      height: 100%;
    }
    body {
      font-size: 16px;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background-color: hsl(0, 0%, 97.5%);
    }
    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-color: hsl(0, 0%, 70%);
    }
    #root {
      font-size: 0;
      position: relative;
      --sidebar-width: 420px;
    }
    #root, input, select, button {
      font-family: 'Poppins', sans-serif;
    }
    #sidebar {
      font-size: 1rem;
      position: absolute;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      background-color: hsl(0, 0%, 97.5%);
      padding: 10px;
      box-shadow: 0 20px 10px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      z-index: 1;
      overflow: hidden;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 2.25rem;
      font-weight: 300;
      color: hsl(0, 0%, 25%);
      letter-spacing: -0.035em;
    }
    #form {
      color: hsl(0, 0%, 15%);
    }
    fieldset {
      padding: 15px 20px;
      margin-bottom: 20px;
      border-color: hsl(0, 0%, 95%);
    }
    legend {
      padding: 0 10px;
      margin-left: -10px;
      font-size: 1.2em;
    }
    .formField {
      margin-bottom: 10px;
    }
    input[type="number"],
    input[type="range"],
    select {
      width: 100%;
      padding: 5px;
    }
    input[type="color"] {
      width: 100%;
      height: 40px;
    }
    .columns {
      display: flex;
    }
    .columns .formField:first-child {
      margin-right: 7.5px;
    }
    .columns .formField:last-child {
      margin-left: 7.5px;
    }
    .spot, .stop {
      border: 1px solid hsl(0, 0%, 85%);
      margin: 20px 0;
      padding: 20px;
      background-color: hsl(0, 0%, 90%);
      position: relative;
    }
    label.big {
      font-size: 1.25em;
      margin-bottom: 10px;
      display: inline-block;
    }
    .form-coloring-gradient-remove-spot,
    .form-coloring-gradient-remove-stop {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      padding: 0;
      background-color: hsl(0, 0%, 90%);
      border: 0;
      font-size: 1.25rem;
    }
    button {
      padding: 10px;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.75px;
    }
    #svgRoot {
      position: absolute;
      width: calc(100% - var(--sidebar-width));
      top: 0;
      left: var(--sidebar-width);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      background-color: hsl(0, 0%, 90%);
      overflow: auto;
    }
    #svgRoot::-webkit-scrollbar-track {
      background-color: hsl(0, 0%, 90%);
    }
    #output {
      box-shadow: 0 0 30px hsl(0, 0%, 75%);
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5AgJFBoEoBbCEQAAABl0RVh0Q29tbWVudABDcmVhdGVkIHdpdGggR0lNUFeBDhcAAAArSURBVDjLY0xLS/vPgAcYGxvjk2ZgYqAQjBowGAxgIRTPZ8+eHQ3E4W8AAEktBewUY/QYAAAAAElFTkSuQmCC');
    }
  </style>
</head><body>
  <div id="root">
    <aside id="sidebar">
      <h1>Triangle Mosaic</h1>
      <div id="form">
        <fieldset>
          <legend>Dimensions</legend>
          <div class="columns">
            <div class="formField">
              <label for="form-width">Width</label>
              <input id="form-width" type="number" min="120" value="960" />
            </div>
            <div class="formField">
              <label for="form-height">Height</label>
              <input id="form-height" type="number" min="120" value="720" />
            </div>
          </div>
          <div class="columns">
            <div class="formField">
              <label for="form-x-resolution">x-resolution</label>
              <input id="form-x-resolution" type="number" min="4" max="128" value="16" />
            </div>
            <div class="formField">
              <label for="form-y-resolution">y-resolution</label>
              <input id="form-y-resolution" type="number" min="4" max="128" value="16" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Variance</legend>
          <div class="formField">
            <label for="form-shape-fuzz">Shape variance</label>
            <input id="form-shape-fuzz" type="range" min="0" max="3" value="0.65" step="0.01" />
          </div>
          <div class="formField">
            <label for="form-hue-fuzz">Hue variance</label>
            <input id="form-hue-fuzz" type="range" min="0" max="1" value="0.1" step="0.01" />
          </div>
          <div class="formField">
            <label for="form-saturation-fuzz">Saturation variance</label>
            <input id="form-saturation-fuzz" type="range" min="0" max="1" value="0.1" step="0.01" />
          </div>
          <div class="formField">
            <label for="form-lightness-fuzz">Lightness variance</label>
            <input id="form-lightness-fuzz" type="range" min="0" max="1" value="0.1" step="0.01" />
          </div>
          <div class="formField">
            <label for="form-alpha-fuzz">Alpha variance</label>
            <input id="form-alpha-fuzz" type="range" min="0" max="1" value="0" step="0.01" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Coloring</legend>
          <div class="formField">
            <label for="form-coloring-mode-select">Coloring mode</label>
            <select id="form-coloring-mode-select">
              <option value="single" selected>Single color</option>
              <option value="linearGradient">Linear gradient</option>
              <option value="radialGradient">Radial gradient</option>
              <option value="spots">Color spots</option>
            </select>
          </div>
          <div class="coloringOptions" data-mode="single">
            <div class="formField">
              <label for="form-coloring-single-color">Color</label>
              <input id="form-coloring-single-color" type="color" value="#ffc107" />
            </div>
          </div>
          <div class="coloringOptions" data-mode="gradient" style="display: none;">
            <div class="columns">
              <div class="formField">
                <label for="form-coloring-gradient-start-x">Start X</label>
                <input id="form-coloring-gradient-start-x" type="number" value="0" />
              </div>
              <div class="formField">
                <label for="form-coloring-gradient-start-y">Start Y</label>
                <input id="form-coloring-gradient-start-y" type="number" value="0" />
              </div>
            </div>
            <div class="columns">
              <div class="formField">
                <label for="form-coloring-gradient-end-x">End X</label>
                <input id="form-coloring-gradient-end-x" type="number" value="0" />
              </div>
              <div class="formField">
                <label for="form-coloring-gradient-end-y">End Y</label>
                <input id="form-coloring-gradient-end-y" type="number" value="0" />
              </div>
            </div>
            <div>
              <div id="gradient-stops"></div>
            </div>
          </div>
          <div class="coloringOptions" data-mode="spots" style="display: none;">
            <div id="spots"></div>
          </div>
        </fieldset>
      </div>
    </aside>
    <div id="svgRoot">
      <div id="output"></div>
    </div>
  </div>
  <script type="module">
    import TriangleMosaic from './triangle-mosaic/triangle-mosaic.js';

    const isArraySorted = array => (
      array.every((element, index, fullArray) =>
        (index === 0) || (fullArray[index - 1] <= element)
      )
    )

    const getRandomBetween = (min, max) => min + (Math.random() * (max - min))

    const getRandomColor = () => {
      const colors = [
        '#f44336',
        '#e91e63',
        '#9c27b0',
        '#673ab7',
        '#3f51b5',
        '#2196f3',
        '#03a9f4',
        '#00bcd4',
        '#009688',
        '#4caf50',
        '#8bc34a',
        '#cddc39',
        '#ffeb3b',
        '#ffc107',
        '#ff9800',
        '#ff5722'
      ]
      const randomIndex = Math.floor(Math.random() * colors.length)
      return colors[randomIndex]
    }

    const output = document.getElementById('output')

    const state = {
      width: document.getElementById('svgRoot').clientWidth,
      height: document.getElementById('svgRoot').clientHeight,
      xResolution: 16,
      yResolution: 16,
      shapeFuzz: 0.65,
      colorFuzz: {
        hue: 0.1,
        saturation: 0.1,
        lightness: 0.1,
        alpha: 0
      },
      coloringMode: 'single',
      coloringSingle: {
        color: '#ffc107'
      },
      coloringGradient: {
        start: {
          x: 0,
          y: 0
        },
        end: {
          x: document.getElementById('svgRoot').clientWidth,
          y: document.getElementById('svgRoot').clientHeight
        },
        stops: [
          [0, '#9c27b0'],
          [0.25, '#03a9f4'],
          [0.5, '#8bc34a'],
          [0.75, '#ffc107'],
          [1, '#f44336']
        ]
      },
      coloringSpots: {
        spots: [
          {
            x: 0,
            y: 0,
            color: '#ffc107',
            intensity: 0.65
          },
          {
            x: 1280,
            y: 0,
            color: '#f44336',
            intensity: 0.6
          },
          {
            x: 640,
            y: 720,
            color: '#2196f3'
          }
        ]
      }
    }

    const getFullConfigFromState = ({
      width,
      height,
      xResolution,
      yResolution,
      shapeFuzz,
      colorFuzz,
      coloringMode,
      coloringSingle,
      coloringGradient,
      coloringSpots
    }) => ({
      width,
      height,
      xResolution,
      yResolution,
      shapeFuzz,
      colorFuzz,
      coloring: {
        mode: coloringMode,
        ...((coloringMode === 'single') && coloringSingle),
        ...((coloringMode === 'linearGradient') && coloringGradient),
        ...((coloringMode === 'radialGradient') && coloringGradient),
        ...((coloringMode === 'spots') && coloringSpots)
      }
    })

    const triangleMosaic = new TriangleMosaic(getFullConfigFromState(state))
    output.innerHTML = triangleMosaic.render()

    // TODO: Do all this based on state
    document.getElementById('form-width').value = state.width
    document.getElementById('form-height').value = state.height

    const renderStop = ({id, location, color, isFirst, isLast}) => {
      const isBoundary = isFirst || isLast
      const removeStopButton = (
        isBoundary
          ? ''
          : (
            `
              <button
                class="form-coloring-gradient-remove-stop"
                data-stop-index="${id}"
              >
                ✕
              </button>
            `
          )
      )
      const heading = (
        (isFirst && 'Start')
          || (isLast && 'End')
          || `Stop #${id + 1}`
      )
      return `
        <div class="stop">
          <label class="big">${heading}</label>
          <div class="formField">
            <label for="form-coloring-gradient-stop-${id}-location">
              Location
            </label>
            <input
              id="form-coloring-gradient-stop-${id}-location"
              type="number"
              value="${location}"
              min="0"
              max="1"
              step="0.01"
              ${isBoundary ? 'disabled' : ''}
            />
          </div>
          <div class="formField">
            <label for="form-coloring-gradient-stop-${id}-color">
              Color
            </label>
            <input
              id="form-coloring-gradient-stop-${id}-color"
              type="color"
              value="${color}"
            />
          </div>
          ${removeStopButton}
        </div>
      `
    }

    const renderAddStopButton = index => `
      <button
        class="form-coloring-gradient-add-stop"
        data-previous-stop-index="${index}"
        data-next-stop-index="${index + 1}"
      >
        Add new stop here
      </button>
    `

    const renderSpot = ({id, x, y, color, intensity, isOnly}) => {
      const removeSpotButton = (
        !isOnly
          ? `
            <button
              class="form-coloring-gradient-remove-spot"
              data-spot-index="${id}"
              title="Delete spot"
            >
              ✕
            </button>
          `
          : ''
      )
      return `
        <div class="spot">
          <label class="big">Spot #${id + 1}</label>
          <div class="columns">
            <div class="formField">
              <label for="form-coloring-gradient-spot-${id}-x">
                Location X
              </label>
              <input
                id="form-coloring-gradient-spot-${id}-x"
                type="number"
                value="${x}"
                min="-1000"
                max="3000"
              />
            </div>
            <div class="formField">
              <label for="form-coloring-gradient-spot-${id}-y">
                Location Y
              </label>
              <input
                id="form-coloring-gradient-spot-${id}-y"
                type="number"
                value="${y}"
                min="-1000"
                max="3000"
              />
            </div>
          </div>
          <div class="formField">
            <label for="form-coloring-gradient-spot-${id}-color">
              Color
            </label>
            <input
              id="form-coloring-gradient-spot-${id}-color"
              type="color"
              value="${color}"
            />
          </div>
          <div class="formField">
            <label for="form-coloring-gradient-spot-${id}-intensity">
              Intensity
            </label>
            <input
              id="form-coloring-gradient-spot-${id}-intensity"
              type="range"
              min="0"
              max="1.5"
              step="0.001"
              value="${intensity}"
            />
          </div>
          ${removeSpotButton}
        </div>
      `
    }

    const renderAddSpotButton = () => `
      <button
        id="form-coloring-add-spot"
      >
        Add new spot
      </button>
    `

    const getColoringConfigFromState = ({
      coloringMode,
      coloringSingle,
      coloringGradient,
      coloringSpots
    }) => ({
      coloring: {
        mode: coloringMode,
        ...((coloringMode === 'single') && coloringSingle),
        ...((coloringMode === 'linearGradient') && coloringGradient),
        ...((coloringMode === 'radialGradient') && coloringGradient),
        ...((coloringMode === 'spots') && coloringSpots)
      }
    })

    const handleSimpleFormInteraction = ({id, propertyName, parentPropertyName}) => {
      const formElement = document.getElementById(id)
      const listenerType = formElement.type === 'range' ? 'input' : 'change'

      formElement.addEventListener(listenerType, ({
        target: {value}
      }) => {
        if (parentPropertyName) {
          state[parentPropertyName][propertyName] = Number(value)
        }
        else {
          state[propertyName] = Number(value)
        }
        const data = {
          ...(
            parentPropertyName
              ? {
                [parentPropertyName]: {
                  ...state[parentPropertyName],
                  [propertyName]: state[parentPropertyName][propertyName]
                }
              }
              : {
                [propertyName]: state[propertyName]
              }
          )
        }
        output.innerHTML = triangleMosaic.rehydrate(data)
      })
    }

    const setupFormDimensions = () => {
      handleSimpleFormInteraction({
        id: 'form-width',
        propertyName: 'width'
      })
      handleSimpleFormInteraction({
        id: 'form-height',
        propertyName: 'height'
      })
      handleSimpleFormInteraction({
        id: 'form-x-resolution',
        propertyName: 'xResolution'
      })
      handleSimpleFormInteraction({
        id: 'form-y-resolution',
        propertyName: 'yResolution'
      })
    }

    const setupFormVariance = () => {
      handleSimpleFormInteraction({
        id: 'form-shape-fuzz',
        propertyName: 'shapeFuzz'
      })
      handleSimpleFormInteraction({
        id: 'form-hue-fuzz',
        parentPropertyName: 'colorFuzz',
        propertyName: 'hue'
      })
      handleSimpleFormInteraction({
        id: 'form-saturation-fuzz',
        parentPropertyName: 'colorFuzz',
        propertyName: 'saturation'
      })
      handleSimpleFormInteraction({
        id: 'form-lightness-fuzz',
        parentPropertyName: 'colorFuzz',
        propertyName: 'lightness'
      })
      handleSimpleFormInteraction({
        id: 'form-alpha-fuzz',
        parentPropertyName: 'colorFuzz',
        propertyName: 'alpha'
      })
    }

    const setupFormGradientStops = () => {
      document.getElementById('gradient-stops').innerHTML = (
        state.coloringGradient.stops
          .map(([location, color], index) => {
            const stopHtml = renderStop({
              id: index,
              location,
              color,
              isFirst: index === 0,
              isLast: index === state.coloringGradient.stops.length - 1
            })
            const buttonHtml = (
              (index < state.coloringGradient.stops.length - 1)
                ? renderAddStopButton(index)
                : ''
            )
            return `${stopHtml}${buttonHtml}`
          })
          .join('')
      )

      document
        .querySelectorAll('.form-coloring-gradient-remove-stop')
        .forEach(button => {
          button.addEventListener('click', ({target}) => {
            const index = Number(target.dataset.stopIndex)
            const stops = state.coloringGradient.stops
            const newStops = [
              ...stops.slice(0, index),
              ...stops.slice(index + 1)
            ]

            state.coloringGradient.stops = newStops
            setupFormGradientStops()
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
        })

      document
        .querySelectorAll('.form-coloring-gradient-add-stop')
        .forEach(button => {
          button.addEventListener('click', ({target}) => {
            const previousStop = state.coloringGradient.stops[
              target.dataset.previousStopIndex
            ]
            const nextStop = state.coloringGradient.stops[
              target.dataset.nextStopIndex
            ]
            const newStop = [
              (previousStop[0] + nextStop[0]) / 2,
              getRandomColor()
            ]
            const newStops = [
              ...state.coloringGradient.stops.slice(0, target.dataset.nextStopIndex),
              newStop,
              ...state.coloringGradient.stops.slice(target.dataset.nextStopIndex)
            ]

            state.coloringGradient.stops = newStops
            setupFormGradientStops()
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
        })

      state.coloringGradient.stops.forEach((stop, stopIndex) => {
        document
          .getElementById(`form-coloring-gradient-stop-${stopIndex}-location`)
          .addEventListener('change', ({
            target: {value: location}
          }) => {
            state.coloringGradient.stops[stopIndex][0] = Number(location)
            const locations = state.coloringGradient.stops.map(([location]) => location)
            if (!isArraySorted(locations)) {
              state.coloringGradient.stops = [
                ...state.coloringGradient.stops.sort(([location1], [location2]) => {
                  if (location1 < location2) {
                    return -1
                  }
                  if (location2 > location1) {
                    return -1
                  }
                  return 0
                })
              ]
              setupFormGradientStops()
            }
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
        document
          .getElementById(`form-coloring-gradient-stop-${stopIndex}-color`)
          .addEventListener('input', ({
            target: {value: color}
          }) => {
            state.coloringGradient.stops[stopIndex][1] = color
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
      })
    }

    const setupFormSpots = () => {
      document.getElementById('spots').innerHTML = [
        state.coloringSpots.spots
          .map(({x, y, color, intensity}, index) => renderSpot({
            id: index,
            x,
            y,
            color,
            intensity,
            isOnly: state.coloringSpots.spots.length === 1
          }))
          .join(''),
        renderAddSpotButton()
      ].join('')

      document
        .querySelectorAll('.form-coloring-gradient-remove-spot')
        .forEach(button => {
          button.addEventListener('click', ({target}) => {
            const index = Number(target.dataset.spotIndex)
            const spots = state.coloringSpots.spots
            const newSpots = [
              ...spots.slice(0, index),
              ...spots.slice(index + 1)
            ]
            state.coloringSpots.spots = newSpots
            setupFormSpots()
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
        })

      document
        .getElementById('form-coloring-add-spot')
        .addEventListener('click', ({target}) => {
          const newSpot = {
            x: getRandomBetween(0, state.width),
            y: getRandomBetween(0, state.height),
            color: getRandomColor(),
            intensity: getRandomBetween(0.4, 0.6)
          }
          state.coloringSpots.spots = [
            ...state.coloringSpots.spots,
            newSpot
          ]
          setupFormSpots()
          const data = getColoringConfigFromState(state)
          output.innerHTML = triangleMosaic.rehydrate(data)
        })

      state.coloringSpots.spots.forEach((stop, spotIndex) => {
        document
          .getElementById(`form-coloring-gradient-spot-${spotIndex}-x`)
          .addEventListener('change', ({
            target: {value: x}
          }) => {
            state.coloringSpots.spots[spotIndex].x = Number(x)
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
        document
          .getElementById(`form-coloring-gradient-spot-${spotIndex}-y`)
          .addEventListener('change', ({
            target: {value: y}
          }) => {
            state.coloringSpots.spots[spotIndex].y = Number(y)
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
        document
          .getElementById(`form-coloring-gradient-spot-${spotIndex}-color`)
          .addEventListener('input', ({
            target: {value: color}
          }) => {
            state.coloringSpots.spots[spotIndex].color = color
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
        document
          .getElementById(`form-coloring-gradient-spot-${spotIndex}-intensity`)
          .addEventListener('input', ({
            target: {value: intensity}
          }) => {
            state.coloringSpots.spots[spotIndex].intensity = Number(intensity)
            const data = getColoringConfigFromState(state)
            output.innerHTML = triangleMosaic.rehydrate(data)
          })
      })
    }

    const setupFormColoring = () => {
      // Coloring
      document
        .getElementById('form-coloring-mode-select')
        .addEventListener('change', ({
          target: {value: mode}
        }) => {
          state.coloringMode = mode
          const data = getColoringConfigFromState(state)
          output.innerHTML = triangleMosaic.rehydrate(data)
          document
            .querySelector('.coloringOptions[data-mode="single"]')
            .style.display = (mode === 'single') ? 'block' : 'none';
          document
            .querySelector('.coloringOptions[data-mode="gradient"]')
            .style.display = (['linearGradient', 'radialGradient'].includes(mode)) ? 'block' : 'none';
          document
            .querySelector('.coloringOptions[data-mode="spots"]')
            .style.display = (['spots'].includes(mode)) ? 'block' : 'none';
        })

      // Coloring: Single color
      document
