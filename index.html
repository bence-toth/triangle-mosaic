<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangles background generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #svgRoot {
      height: 100%;
    }
    #svgRoot {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      background-color: hsl(0, 0%, 97.5%);
    }
    #output {
      background-color: white;
      box-shadow: 0 0 30px hsl(0, 0%, 75%);
    }
  </style>
</head><body>
  <div id="svgRoot">
    <div id="output"></div>
  </div>
  <script src="./triangles.js"></script>
  <script>
    const output = document.getElementById('output')

    output.innerHTML = getTrianglesBackground({
      width: 1280,
      height: 720,
      xResolution: 16,
      yResolution: 9,
      fuzz: 0.75
    })
  </script>
</body></html>
