<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangles background generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #svgRoot {
      height: 100%;
    }
    #root {
      height: 100%;
      display: flex;
    }
    #sidebar {
      flex-shrink: 0;
      width: 320px;
      height: 100%;
    }
    #svgRoot {
      width: calc(100% - 320px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      background-color: hsl(0, 0%, 97.5%);
    }
    #output {
      background-color: white;
      box-shadow: 0 0 30px hsl(0, 0%, 75%);
    }
  </style>
</head><body>
  <div id="root">
    <aside id="sidebar">
      <div>
        <label for="form-width">Width</label>
        <input id="form-width" type="range" min="640" max="1280" value="960" />
      </div>
      <div>
        <label for="form-height">Height</label>
        <input id="form-height" type="range" min="320" max="960" value="720" />
      </div>
      <div>
        <label for="form-color-fuzz">Color fuzz</label>
        <input id="form-color-fuzz" type="range" min="0" max="1" value="0.15" step="0.01" />
      </div>
      <div>
        <label for="form-shape-fuzz">Shape fuzz</label>
        <input id="form-shape-fuzz" type="range" min="0" max="1" value="0.65" step="0.01" />
      </div>
      <div>
        <label for="form-x-resolution">Horizontal resolution</label>
        <input id="form-x-resolution" type="range" min="10" max="72" value="16" />
      </div>
      <div>
        <label for="form-y-resolution">Vertical resolution</label>
        <input id="form-y-resolution" type="range" min="10" max="72" value="16" />
      </div>
      <div>
        <button id="random">Random</button>
      </div>
    </aside>
    <div id="svgRoot">
      <div id="output"></div>
    </div>
  </div>
  <script type="module">
    import TrianglesBackground from './triangles/triangles.js';

    const output = document.getElementById('output')

    const trianglesBackground = new TrianglesBackground({
      width: 960,
      height: 720,
      xResolution: 16,
      yResolution: 16,
      shapeFuzz: 0.65,
      colorFuzz: 0.15,
      coloring: {
        mode: 'single',
        color: '#ffc107'
      }
    })

    output.innerHTML = trianglesBackground.render()

    const getRandomBetween = (min, max) => min + (Math.random() * (max - min))

    document
      .getElementById('random')
      .addEventListener('click', () => {
        const width = getRandomBetween(480, 960)
        const height = getRandomBetween(480, 960)
        output.innerHTML = trianglesBackground.rehydrate({
          shapeFuzz: Math.random(),
          colorFuzz: Math.random(),
          coloring: {
            mode: 'spots',
            spots: [
              {
                x: getRandomBetween(0, width),
                y: getRandomBetween(0, height),
                color: '#ffc107'
              },
              {
                x: getRandomBetween(0, width),
                y: getRandomBetween(0, height),
                color: '#f44336'
              },
              {
                x: getRandomBetween(0, width),
                y: getRandomBetween(0, height),
                color: '#2196f3'
              }
            ],
            spotStrength: getRandomBetween(1, 5),
          },
          width,
          height,
          xResolution: getRandomBetween(10, 20),
          yResolution: getRandomBetween(10, 20)
        })
      })

    const rehydrateOn = ({id, propertyName}) => {
      document
        .getElementById(id)
        .addEventListener('change', ({
          target: {value}
        }) => {
          const data = {
            [propertyName]: Number(value)
          }
          output.innerHTML = trianglesBackground.rehydrate(data)
        })
    }

    rehydrateOn({id: 'form-width', propertyName: 'width'})
    rehydrateOn({id: 'form-height', propertyName: 'height'})
    rehydrateOn({id: 'form-color-fuzz', propertyName: 'colorFuzz'})
    rehydrateOn({id: 'form-shape-fuzz', propertyName: 'shapeFuzz'})
    rehydrateOn({id: 'form-x-resolution', propertyName: 'xResolution'})
    rehydrateOn({id: 'form-y-resolution', propertyName: 'yResolution'})
</script>
</body></html>
